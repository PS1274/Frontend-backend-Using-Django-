    body{
      margin: 0;

    }
    .main{
      width: 350px;
      height: 500px;
      background: red;
      overflow: hidden;
      background: url("https://doc-08-2c-docs.googleusercontent.com/docs/securesc/68c90smiglihng9534mvqmq1946dmis5/fo0picsp1nhiucmc0l25s29respgpr4j/1631524275000/03522360960922298374/03522360960922298374/1Sx0jhdpEpnNIydS4rnN4kHSJtU1EyWka?e=view&authuser=0&nonce=gcrocepgbb17m&user=03522360960922298374&hash=tfhgbs86ka6divo3llbvp93mg4csvb38") no-repeat center/ cover;
      border-radius: 10px;
      box-shadow: 5px 20px 50px #000;
    }
    #chk{
      display: none;
    }
    .signup{
      position: relative;
      width:100%;
      height: 100%;
    }
    label{
      color: #fff;
      font-size: 2.3em;
      justify-content: center;
      display: flex;
      margin: 60px;
      font-weight: bold;
      cursor: pointer;
      transition: .5s ease-in-out;
    }
    input{
      width: 60%;
      height: 20px;
      background: #e0dede;
      justify-content: center;
      display: flex;
      margin: 20px auto;
      padding: 10px;
      border: none;
      outline: none;
      border-radius: 5px;
    }
    button{
      width: 60%;
      height: 40px;
      margin: 10px auto;
      justify-content: center;
      display: block;
      color: #fff;
      background: #573b8a;
      font-size: 1em;
      font-weight: bold;
      margin-top: 20px;
      outline: none;
      border: none;
      border-radius: 5px;
      transition: .2s ease-in;
      cursor: pointer;
    }
    button:hover{
      background: #6d44b8;
    }
    .login{
      height: 360px;
      background: #eee;
      border-radius: 60% / 10%;
      transform: translateY(-180px);
      transition: .8s ease-in-out;
    }
    .login label{
      color: #573b8a;
      transform: scale(.6);
    }
    
    #chk:checked ~ .login{
      transform: translateY(-500px);
    }
    #chk:checked ~ .login label{
      transform: scale(1);	
    }
    #chk:checked ~ .signup label{
      transform: scale(.6);
    }
    </style>

     h5{
           color:red;

      }
    </style>
    <div class="main">  	
      <input type="checkbox" id="chk" aria-hidden="true">
    
        <div class="signup">
          
          <form method="POST" action="register">
            {% csrf_token %}
            {% for message in messages %}
            <h5>{{message}}</h5>
            {% endfor %}
            <label for="chk" aria-hidden="true">Sign up</label>
            <input onblur="searchkaro();" id="cf1" type="text" name="username" placeholder="User name" required=""><p id="mssg1"class="mssg1"></p>

            <input onblur="checkfield3();" id="cf3"type="password" name="password" placeholder="Password" required=""><span id="mssg3" class="mssg3"></span>
            <input onblur="checkpass();" id="cf4"type="password" name="password2" placeholder="Confirm Password" required=""><span id="mssg4" class="mssg4"></span>
            <button onclick="searchkaro();" >Sign up</button>
          </form>
        </div>
      <style>
        h3{
          color:red;
        }

          {% for message in messages %}
          <h3>{{message}}</h3>
          {% endfor %}
          <form action="login" method="POST">
            {% csrf_token %}

            <input type="password" name="password" placeholder="Password" required="">
            <button >Login</button>
          </form>
        </div>
